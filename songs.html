<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simlish Song Dictionary üéµ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .song-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #9b59b6;
            transition: transform 0.2s;
        }

        .song-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .simlish-word {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
            display: block;
        }

        .english-word {
            font-size: 1em;
            color: #7f8c8d;
            margin-bottom: 15px;
            display: block;
            font-style: italic;
        }

        .song-source {
            font-size: 0.9em;
            color: #9b59b6;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #9b59b6;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Translator</a>
            <h1>üéµ Simlish Song Dictionary</h1>
            <p class="subtitle">Real vocabulary extracted from 210+ official Simlish songs!</p>
        </header>

        <main>
            <h2 class="section-title">Song Phrases</h2>
            <div id="phrases-grid" class="song-grid">
                <!-- Populated by JS -->
            </div>

            <h2 class="section-title">Song Vocabulary</h2>
            <div id="vocabulary-grid" class="song-grid">
                <!-- Populated by JS -->
            </div>
        </main>

        <footer>
            <p>Made with ‚ù§Ô∏è for Sims fans | Data from 2004-2025 Simlish Discography</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Populate the grids using data from script.js
        document.addEventListener('DOMContentLoaded', () => {
            const phrasesGrid = document.getElementById('phrases-grid');
            const vocabularyGrid = document.getElementById('vocabulary-grid');

            // 1. Populate Phrases (from simlishDictionary)
            // We look for long keys in the dictionary that are likely phrases
            const phrases = Object.entries(simlishDictionary).filter(([key, val]) => key.includes(' '));

            phrases.forEach(([english, simlish]) => {
                // Skip simple 2-word phrases if they are just greetings/common words
                if (english.split(' ').length < 3 && !english.includes('love')) return;

                const card = document.createElement('div');
                card.className = 'song-card';
                card.innerHTML = `
                    <span class="simlish-word">${Array.isArray(simlish) ? simlish[0] : simlish}</span>
                    <span class="english-word">"${english}"</span>
                    <div class="song-source">üéµ Common Phrase / Lyric Pattern</div>
                `;
                phrasesGrid.appendChild(card);
            });

            // 2. Populate Vocabulary (from wordInfluences)
            // Sort by song name for better browsing
            const sortedInfluences = Object.entries(wordInfluences).sort((a, b) => {
                return a[1].song.localeCompare(b[1].song);
            });

            sortedInfluences.forEach(([english, data]) => {
                const card = document.createElement('div');
                card.className = 'song-card';
                card.innerHTML = `
                    <span class="simlish-word">${data.simlish}</span>
                    <span class="english-word">"${english}"</span>
                    <div class="song-source">
                        <strong>${data.song}</strong><br>
                        by ${data.artist}
                    </div>
                `;
                vocabularyGrid.appendChild(card);
            });
        });
    </script>
</body>

</html>
