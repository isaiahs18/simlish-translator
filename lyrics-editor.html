<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simlish Lyrics Editor üéµ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .editor-container {
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .phrases-list {
            margin: 30px 0;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }

        .phrase-item {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            align-items: center;
        }

        .phrase-english {
            font-weight: 600;
            color: #333;
        }

        .phrase-simlish {
            color: #667eea;
            font-style: italic;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .code-output {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .copy-btn {
            background: #38ef7d;
            color: #333;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }

        .copy-btn:hover {
            background: #2dd96a;
        }

        .song-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üéµ Simlish Lyrics Editor</h1>
            <p class="subtitle">Add song lyrics and generate code for the translator</p>
            <p><a href="index.html" class="btn-primary" style="display:inline-block;">üîô Back to Translator</a></p>
        </header>

        <main>
            <div class="editor-container">
                <div class="song-info">
                    <div class="input-group">
                        <label>Song Title</label>
                        <input type="text" id="song-title" placeholder="e.g., Country Girl (Shake It For Me)">
                    </div>
                    <div class="input-group">
                        <label>Artist</label>
                        <input type="text" id="song-artist" placeholder="e.g., Luke Bryan">
                    </div>
                </div>

                <h3 style="color: #667eea; margin-bottom: 15px;">Add Phrases</h3>
                <div class="input-section">
                    <div class="input-group">
                        <label>English Phrase</label>
                        <input type="text" id="english-phrase" placeholder="Type the English lyrics...">
                    </div>
                    <div class="input-group">
                        <label>Simlish Translation</label>
                        <input type="text" id="simlish-phrase" placeholder="Type what you hear in Simlish...">
                    </div>
                </div>
                <button class="add-btn" onclick="addPhrase()">‚ûï Add Phrase</button>

                <h3 style="color: #667eea; margin: 30px 0 15px 0;">Phrases (<span id="phrase-count">0</span>)</h3>
                <div class="phrases-list" id="phrases-list">
                    <div class="empty-state">No phrases added yet. Start adding lyrics above!</div>
                </div>

                <h3 style="color: #667eea; margin: 30px 0 15px 0;">Generated Code</h3>
                <div class="code-output" id="code-output">// Add phrases above to generate code...</div>
                <button class="copy-btn" onclick="copyCode()">üìã Copy Code to Clipboard</button>
            </div>
        </main>

        <footer>
            <p>Made with ‚ù§Ô∏è for Sims fans | Easy lyrics editing!</p>
        </footer>
    </div>

    <script>
        let phrases = [];

        function addPhrase() {
            const english = document.getElementById('english-phrase').value.trim().toLowerCase();
            const simlish = document.getElementById('simlish-phrase').value.trim().toLowerCase();

            if (!english || !simlish) {
                alert('Please fill in both English and Simlish phrases!');
                return;
            }

            phrases.push({ english, simlish });

            // Sort by length (longest first) for proper matching priority
            phrases.sort((a, b) => b.english.length - a.english.length);

            updateDisplay();

            // Clear inputs
            document.getElementById('english-phrase').value = '';
            document.getElementById('simlish-phrase').value = '';
            document.getElementById('english-phrase').focus();
        }

        function deletePhrase(index) {
            phrases.splice(index, 1);
            updateDisplay();
        }

        function updateDisplay() {
            const listEl = document.getElementById('phrases-list');
            const countEl = document.getElementById('phrase-count');

            countEl.textContent = phrases.length;

            if (phrases.length === 0) {
                listEl.innerHTML = '<div class="empty-state">No phrases added yet. Start adding lyrics above!</div>';
            } else {
                listEl.innerHTML = phrases.map((p, i) => `
                    <div class="phrase-item">
                        <div class="phrase-english">"${p.english}"</div>
                        <div class="phrase-simlish">"${p.simlish}"</div>
                        <button class="delete-btn" onclick="deletePhrase(${i})">üóëÔ∏è Delete</button>
                    </div>
                `).join('');
            }

            generateCode();
        }

        function generateCode() {
            const title = document.getElementById('song-title').value || 'Song';
            const artist = document.getElementById('song-artist').value || 'Artist';

            let code = `// ${artist} - ${title}\n`;

            phrases.forEach(p => {
                code += `"${p.english}": "${p.simlish}",\n`;
            });

            // Remove last comma
            if (phrases.length > 0) {
                code = code.slice(0, -2) + '\n';
            }

            document.getElementById('code-output').textContent = code || '// Add phrases above to generate code...';
        }

        function copyCode() {
            const code = document.getElementById('code-output').textContent;

            if (code === '// Add phrases above to generate code...') {
                alert('No code to copy yet! Add some phrases first.');
                return;
            }

            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.style.background = '#38ef7d';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#38ef7d';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy. Please select and copy manually.');
            });
        }

        // Allow Enter key to add phrase
        document.getElementById('simlish-phrase').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addPhrase();
            }
        });

        document.getElementById('english-phrase').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('simlish-phrase').focus();
            }
        });
    </script>
</body>

</html>
